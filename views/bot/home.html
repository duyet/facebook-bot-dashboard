<div class="row">
	<div class="col-xs-12 text-center">
		<a href="/bot/new" class="btn btn-info">connect bot</a>
		<hr />
	</div>

	{{#if my_bots}}
		<table class="table">
			{{#each my_bots}}
			<tr>
				<td><a href="/bot/action/{{ fb_id }}"></a>{{ fb_id }}</td>
				<td>{{ fb_name }}</td>
				<td>{{ fb_roles }}</td>
			</tr>
			{{/each}}
		</table>
	{{else}}
		<div class="col-xs-12">
			<div class="text-center">
				You have 0 bots.
			</div>
		</div>
	{{/if}}
</div>
